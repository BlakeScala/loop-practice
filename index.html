<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Looping Practice</title>
  </head>
  <body>
    <div class="container">
      <form id= "factorial">
        <div class="form-group">
          <h1>Find a Number's Factorial</h1>
          <label for="factorialInput">Enter a number to find it's factorial:</label>
          <input type="text" id="factorialInput" name="name" value="">
        </div>
        <button class= "btn btn-default" type="submit" name="button">Submit</button>
      </form>
      <div id="output"></div>

      <form id= "palindrome">
        <div class="form-group">
          <h1>Palindrome Checker</h1>
          <label for="palindromeInput">Type a word or sentence:</label>
          <input type="text" id="palindromeInput" name="name" value="">
        </div>
        <button class= "btn btn-default" type="submit" name="button">Submit</button>
      </form>
      <div id="output2"></div>

      <form id= "prime">
        <div class="form-group">
          <h1>Prime Number Checker</h1>
          <label for="numberInput">Enter a number to find all the prime numbers before it:</label>
          <input type="text" id="numberInput" name="name" value="">
        </div>
        <button class= "btn btn-default" type="submit" name="button">Submit</button>
      </form>
      <div id="output3"></div>
        <ul id="uloutput">

        </ul>
    </div>
  </body>
</html>
